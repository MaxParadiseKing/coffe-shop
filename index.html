<!DOCTYPE html>
<html>
<head>
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
</head>
<body>
  <div class="background-image"></div>
 
  <header>
    <div class="header-content content-block">
      <h1>Coffee Shop!</h1>
      <p>Ваша первая чашка у нас уже готовится!!!</p>
      <button class="order-btn">Заказать</button>
    </div>
  </header>


  <main>
    <section class="menu content-block">
      <h2>Наше меню</h2>
      <div class="coffee-items">
        <div class="coffee-item">Эспрессо - 350 ₽</div>
        <div class="coffee-item">Латте - 500 ₽</div>
      </div>
    </section>
  </main>


  <footer class="content-block">
    <p>© 2025 Coffee Shop. С любовью к кофе!</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
